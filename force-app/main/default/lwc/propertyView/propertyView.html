<template>
    <div class="container">
        <div class="box3">
            <template for:each={propertyData} for:item="item">
            <div class="roomDetails" key={item.Id}>
                <lightning-card>
                    <lightning-layout multiple-rows class="layout">
                        <lightning-layout-item padding="around-small">
                            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center numberBox">
                                <p>Bedrooms</p>
                                <div class="numbers">
                                    <div class="imgicon">
                                        <img src={BedroomIcon} class="iconImg"></img>
                                    </div>
                                    &nbsp;
                                    <div class="text">
                                        <p><b>{item.Number_of_Bedrooms__c}</b></p>
                                    </div>
                                </div>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small">
                            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center numberBox">
                                <p>Bathrooms</p>
                                <div class="numbers">
                                    <div class="imgicon">
                                        <img src={BathroomIcon} class="iconImg"></img>
                                    </div>
                                    &nbsp;
                                    <div class="text">
                                        <p><b>{item.Number_of_Bathrooms__c}</b></p>
                                    </div>
                                </div>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small">
                            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center numberBox">
                                <p>Bathrooms</p>
                                <div class="numbers">
                                    <div class="imgicon">
                                        <img src={BathroomSqftIcon} class="iconImg"></img>
                                    </div>
                                    &nbsp;
                                    <div class="text">
                                        <p><b></b></p>
                                    </div>
                                </div>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small">
                            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center numberBox">
                                <p>Safety Rank</p>
                                <div class="numbers">
                                    <div class="imgicon">
                                        <img src={SafetyIcon} class="iconImg"></img>
                                    </div>
                                    &nbsp;
                                    <div class="text">
                                        <p><b></b></p>
                                    </div>
                                </div>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small">
                            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center numberBox">
                                <p>Safety Rank</p>
                                <div class="numbers">
                                    <div class="imgicon">
                                        <img src={SafetyIcon2} class="iconImg"></img>
                                    </div>
                                    &nbsp;
                                    <div class="text">
                                        <p><b></b></p>
                                    </div>
                                </div>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-card>
            </div>
            <div class="facilities" key={item.Id}>
                <lightning-card title="Facilities">
                    <lightning-layout multiple-rows class="layout">
                        <template for:each={item.Amenities__c} for:item="amenty">
                        <lightning-layout-item padding="around-small" key={amenty}>
                            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center facilityBox" >
                                <img src={amenty.imgUrl} class="iconImg"></img>
                                <br />
                                <p>{amenty.name}</p>
                            </div>
                        </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </lightning-card>
            </div>
            <div class="about" key={item.Id}>
                <lightning-card title="About this home">
                    <p>

                        tempore inventore deleniti necessitatibus, aspernatur reiciendis recusandae aliquam nostrum in?
                        Laudantium voluptates reprehenderit ullam blanditiis molestiae cum! -->
                        {item.Description__c}
                    </p>
                </lightning-card>
            </div>
            </template>
        </div>
    </div>
</template>
