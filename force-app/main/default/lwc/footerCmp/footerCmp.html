<template>
    <div class="main-div">
        <div class="shape">
            <img class="bg" src={bg} />
        </div>
        <div class="upper">
            <div class="div1">
                <div class="footer-rect">
                    <img class="rect" src={rect} />
                </div>
                <div class="copyrights-text">
                    Copyright Â© 2023 EstateXpert
                </div>
                <div class="design-text">
                    Designed by MV Clouds
                </div>
                <div class="icons">
                    <div class="twittor-icon">
                        <img class="t-icon" src={twittoricon} alt="Twitter" />
                    </div>
                    <div class="facebook-icon">
                        <img class="f-icon" src={facebookicon} alt="Facebook" />
                    </div>
                    <div class="linkdin-icon">
                        <img class="l-icon" src={linkdinicon} alt="LinkdIn" />
                    </div>
                    <div class="instagram-icon">
                        <img class="i-icon" src={instagramicon} alt="Instagram" />
                    </div>
                </div>
            </div>
            <div class="div2">
                <div class="about">
                    About Us
                </div>
                <div class="about-text">
                    Hac ullamcorper diam lacus eget amet penatibus. Consectetur non hendrerit vel amet in eu adipiscing
                    scelerisque.
                </div>
            </div>
            <div class="div3">
                <div class="links">
                    Quick Links
                </div>
                <div class="links-name">
                    <div>Home</div>
                    <div>Property</div>
                    <div>About</div>
                </div>
            </div>
            <div class="footer-image">
                <img class="image" src={image} />
            </div>
        </div>
        <div class="middle">
            <div class="svg2" onclick={handleInputPhone}>
                <img class="phone" src={phone} alt="Phone-Icon" />
            </div>
            <div class="i2-text">
                +91 79 4037 2991
            </div>
            <div class="svg3" onclick={handleInputEmail}>
                <img class="email" src={email} alt="Email-Icon" />
            </div>
            <div class="i3-text">
                info@mvclouds.com
            </div>
        </div>
        <div class="lower">
            <img class="grp-image" src={grpImage} />
        </div>
