<template>
    <div class="container">
        <div class="box1">
           <!-- <img src={propertyView} style="height: 500px;width:100%;"></img> -->
           <div class="carousel-container">
                <div class="carousel">
                    <template for:each={propertyImages} for:item="propImg">
                        <div key={propImg.Id} class="active">
                            <img src={propImg.FilenameUrlEncoded__c} style="width:100%;height:65vh;"/>
                        </div>
                    </template>
                </div>
                <div class="navigation-boxes">
                    <template for:each={nextImages} for:item="nextImage">
                        <div key={nextImage.Id} class="box" >
                            <img src={nextImage.FilenameUrlEncoded__c} data-id={nextImage.Id} onclick={handleBoxClick}/>
                            <!-- <div class="black">
                                
                            </div> -->
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <div class="box2">
            <template for:each={propertyData} for:item="info">
            <lightning-layout key={info.Id}>
                <lightning-layout-item>
                    <div class="custom-box slds-box slds-p-around_medium detailBox">
                        <p>reviews</p>
                        <h1><b>{info.Name}</b></h1>
                        <p style="color: #8C8C8C;">{info.City__c},{info.State__c},{info.Postal_Code__c}</p>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item alignment-bump="left">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center detailBox">
                        <p><b>Total Price</b></p>
                        <p style="color:#006EFF;font-size:18px;"><b>$ {info.Listing_Price__c}</b></p>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item>
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center detailBox" style="display: flex;justify-content:inline;">
                        <lightning-avatar slot="media" variant="circle" src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg" fallback-icon-name="standard:avatar" alternative-text="Bruce Wayne"></lightning-avatar>
                        <p style="margin-left: 1px;font-size:10px;margin-right:40px;"><b>Sandeep S.</b><br/><span style="color: #8C8C8C;">Partner</span></p>
                        <img src={EmailIcon} style="height:15px;width:18px;margin-right:12px;cursor:pointer"></img>
                        <img src={PhoneIcon} style="height:15px;width:18px;cursor:pointer"></img>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            </template>
        </div>

        <div class="box3" >
            <div class="tab-container">

            <div class="div1">
                <div class="tab-menu">
                    <ul>
                        <li><a class="active-tab" data-tab-id="tab1">Description</a></li>
                        <li><a data-tab-id="tab2">Gallary</a></li>
                        <li><a data-tab-id="tab3">Related</a></li>
                    </ul>
                </div>
            </div>
                    <div class="tab active-tab-content" data-id="tab1">
                        <template for:each={propertyData} for:item="item">
                            <div class="roomDetails" key={item.Id} >
                                    <lightning-layout multiple-rows class="layout">
                                        <lightning-layout-item padding="around-small">
                                            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center numberBox">
                                                <p>Bedrooms</p>
                                                <div class="numbers">
                                                    <div class="imgicon">
                                                        <img src={BedroomIcon} class="iconImg"></img>
                                                    </div>
                                                    &nbsp;
                                                    <div class="text">
                                                        <p><b>{item.Number_of_Bedrooms__c}</b></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item padding="around-small">
                                            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center numberBox">
                                                <p>Bathrooms</p>
                                                <div class="numbers">
                                                    <div class="imgicon">
                                                        <img src={BathroomIcon} class="iconImg"></img>
                                                    </div>
                                                    &nbsp;
                                                    <div class="text">
                                                        <p><b>{item.Number_of_Bathrooms__c}</b></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item padding="around-small">
                                            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center numberBox">
                                                <p>Bathrooms</p>
                                                <div class="numbers">
                                                    <div class="imgicon">
                                                        <img src={BathroomSqftIcon} class="iconImg"></img>
                                                    </div>
                                                    &nbsp;
                                                    <div class="text">
                                                        <p><b></b></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item padding="around-small">
                                            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center numberBox">
                                                <p>Safety Rank</p>
                                                <div class="numbers">
                                                    <div class="imgicon">
                                                        <img src={SafetyIcon} class="iconImg"></img>
                                                    </div>
                                                    &nbsp;
                                                    <div class="text">
                                                        <p><b></b></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item padding="around-small">
                                            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center numberBox">
                                                <p>Safety Rank</p>
                                                <div class="numbers">
                                                    <div class="imgicon">
                                                        <img src={SafetyIcon2} class="iconImg"></img>
                                                    </div>
                                                    &nbsp;
                                                    <div class="text">
                                                        <p><b></b></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                <br/>
                            </div>
                
                            <div class="facilities"  key={item.Id}>
                                    <h1><b>Facilities</b></h1>
                                    <lightning-layout multiple-rows class="layout">
                                        <template for:each={item.Property_Features__c} for:item="amenty">
                                        <lightning-layout-item padding="around-small" key={amenty}>
                                            <div class="custom-box slds-box slds-p-around_medium slds-text-align_center facilityBox" >
                                                <img src={amenty.imgUrl} class="iconImg"></img>
                                                <br />
                                                <p>{amenty.name}</p>
                                            </div>
                                        </lightning-layout-item>
                                        </template>
                                    </lightning-layout>
                                <br/>
                            </div>
                            <div class="about" key={item.Id} >
                                    <h1><b>About this home</b></h1>
                                    <p>
                                        {item.Listing_Description__c}
                                    </p>
                                <br/>
                            </div>
                            <div class="address" key={item.Id}>
                                <h1><b>Address</b></h1>
                
                                <div class="map" >
                                </div>
                            </div>
                            </template>
                    </div>
                    <div class="tab" data-id="tab2">
                        <div class="PropertyImages">
                            <template for:each={propertyImages} for:item="propertyImage">
                                <div class="thumbnails" key={propertyImage.Id}>
                                    <img src={propertyImage.FilenameUrlEncoded__c} alt="Property">
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="tab" data-id="tab3">
                        Related
                    </div>
            </div>
        </div>
    </div>
</template>
