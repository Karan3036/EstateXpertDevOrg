<template>
    <div class="slds-m-around_xx-small">
        <lightning-card title="Inquiry Form">
            <lightning-record-edit-form id="recordViewForm" object-api-name="Inquiry__c" onsuccess={handleSuccess}
                onsubmit={handleSubmit} onerror={handleError}>
                <lightning-messages></lightning-messages>
                <div class="slds-grid slds-wrap">
                    <template if:true={inquiryFields}>
                        <template for:each={inquiryFields} for:item="f">
                            <div key={f.Id} class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                                <lightning-input-field field-name={f.fieldPath}>
                                </lightning-input-field>
                            </div>
                        </template>
                    </template>
                </div>
                <lightning-button type="submit" variant="brand" label="Save" class="slds-align_absolute-center slds-p-top_medium"></lightning-button>

            </lightning-record-edit-form>
        </lightning-card>
    </div>
</template>
